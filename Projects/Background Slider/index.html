<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Background Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://cdn.pixabay.com/photo/2017/09/12/11/56/universe-2742113_960_720.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2011/12/14/12/23/solar-system-11111_960_720.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2014/12/27/17/36/sun-581299_960_720.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2015/02/24/15/41/wolf-647528_960_720.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2012/04/13/01/23/moon-31665_960_720.png');"></div>
    
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
