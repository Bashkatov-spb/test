<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Mobile Tab Navigation</title>
</head>
<body>
	<div class="phone">
		<img src="https://source.unsplash.com/random/800x600" class="content show" alt="home">
		<img src="https://source.unsplash.com/random/800x599" class="content" alt="work">
		<img src="https://source.unsplash.com/random/800x598" class="content" alt="blog">
		<img src="https://source.unsplash.com/random/800x597" class="content" alt="about">
		<nav>
			<ul>
				<li class="active">
					<i class="fas fa-home">
						<p>Home</p>
					</i>
				</li>
				<li>
					<i class="fas fa-box">
						<p>Work</p>
					</i>
				</li>
				<li>
					<i class="fas fa-book-open">
						<p>Blog</p>
					</i>
				</li>
				<li>
					<i class="fas fa-user">
						<p>About us</p>
					</i>
				</li>
			</ul>
		</nav>
	</div>
	<script src="script/script.js"></script>
</body>
</html>
