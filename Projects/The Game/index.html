    <audio id="clickBtn" src="sounds/click_the_button.mp3"></audio>
    <audio id="clickBtn2" src="sounds/click_the_corresponde_button.mp3"></audio>

    <div class="wrapper">
        <div class="screen">
            <div class="screen__header">
                <h2 id="question">Choose the game</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="numbers" class="answer" value="numbers">
                        <label for="a" id="a_text">Numbers</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="colours" class="answer" value="colours">
                        <label for="b" id="b_text">Colours</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="animals" class="answer" value="animals">
                        <label for="c" id="c_text">Animals</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="clothes" class="answer" value="clothes">
                        <label for="d" id="d_text">Clothes</label>
                    </li>
                </ul>
            </div>
            <button id="btn">Submit</button>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <div class="left__panel">
                <div class="left__info">
                    <div class="left__close__crystal">
                        <div class="left__close info">X</div>
                        <div class="left__crystal info">
                            <img src="diamond.png" alt="" class="diamond"> 
                            <p class="score">0</p>
                        </div>
                    </div>
                    <!-- <div class="left__player info">
                        <img src="smile.png" alt="" class="smile">
                        <div class="player"></div>
                    </div> -->
                    <div class="left__lesson info">
                        <div class="lesson">1</div>
                        <div class="progress__bar1"></div>
                    </div>
                    <!-- <div class="left__number info">
                        <div class="numbers">numbers</div>
                        <div class="progress__bar2"></div>
                    </div> -->
                    <div class="left__version info">version 1.0</div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center__cubes">
              
            </div>
        </div>
        
        <div class="right">
            <div class="right__wrapper">
                <h1 class="question"></h1>
                <button name="btn" class="btn"></button>
                <p class="right__info">
                    Нажми на кнопку <span class="knopka">Start</span>, прослушай сообщение и нажми на нужную картинку. Если хочешь прослушать ещё раз - нажми на кнопку <span class="knopka">Say</span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
