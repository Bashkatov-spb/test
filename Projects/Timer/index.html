<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Document</title>
</head>
<body>
    <h1>Осталось до конца акции</h1>
    <div class="container">
        <div class="content">
            <div class="item">
                <span id="number" class="day">30</span>
                <p>дней</p>
            </div>
            <div class="item">
                <span id="number" class="hour">24</span>
                <p>часов</p>
            </div>
            <div class="item">
                <span id="number" class="minute">60</span>
                <p>минут</p>
            </div>
            <div class="item">
                <span id="number" class="second">60</span>
                <p>секунд</p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
